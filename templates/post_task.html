{% extends 'base.html' %}
{% load tz %}

{% block style %}
  <style>
    .jumbotron {
      text-align: center;
    }
    #home {
      float: right;
      height: 35px;
      color: #fff;
      background: #337ab7;
      padding: 10px;
      margin-top: -20px;
    }
  </style>
{% endblock %}

  {% block jumbotron %}

  <a href="{% url 'get_tasks' %}" id="home" right>Home</a>
<hr>

          <div class="jumbotron">

                <form class="form-horizontal"
                      method="post"
                      enctype="multipart/form-data"
                      action="{% url 'raise_task' %}">
                      {% csrf_token %}

                      <div class="form-group">
                        <label for="title" class="col-sm-5 col-form-label">Title</label>
                        <div class="col-sm-4">
                          <input type="text" class="form-control"
                                 id="title"
                                 name="title"
                                 value='{{ info.title }}'>
                        </div>
                      </div>
                      <div class="form-group">
                        <label for="content" class="col-sm-5 col-form-label">Content</label>
                        <div class="col-sm-4">
                          <textarea class="form-control"
                                    input type="text" id="res_location"
                                    name="content"
                                    rows="3"> {{ info.content }}</textarea>
                        </div>
                      </div>

                        <div class="form-group">
                          <label for="priority" class="col-sm-5 col-form-label">Priority</label>
                          <div class="col-sm-4">
                            <select name="priority">
                              <option value=1>High</option>
                              <option value=2>Medium</option>
                              <option value=3>Low</option>
                            </select>
                          </div>
                        </div>

                    <hr>

                      <button type="submit" class="btn btn-primary">Submit</button>
              </form>

          </div>
{% endblock %}
